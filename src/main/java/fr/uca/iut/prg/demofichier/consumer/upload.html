<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>

<fieldset>
    <legend>upload (Router / Handler) (1 fichier)</legend>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <label >Fichier : </label> <input type="file" name="fileToUpload" id="fileToUpload">
        <button type="submit">uploader</button>
    </form>
</fieldset>



<fieldset>
    <legend>upload (Router / Handler) (plusieurs fichiers)</legend>
    <form action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <label >Fichiers : </label> <input type="file" name="fileToUpload" id="fileToUpload" multiple="multiple">
        <button type="submit">uploader</button>
    </form>
</fieldset>
